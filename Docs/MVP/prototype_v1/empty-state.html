<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空状态 - 日语学习APP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="iphone-frame">
        <div class="iphone-status-bar">
            <div class="status-left">
                <span>9:41</span>
            </div>
            <div class="status-right">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <div class="app-content">
            <div class="p-4">
                <h1 class="text-xl font-bold mb-6">我的收藏</h1>
                
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="far fa-star"></i>
                    </div>
                    <h2 class="empty-title">暂无收藏单词</h2>
                    <p class="empty-description">在词典中查询单词时，点击星标即可添加到收藏夹</p>
                    <button class="bg-primary text-white py-2 px-6 rounded-full font-semibold">
                        去查词
                    </button>
                </div>
            </div>
            
            <div class="tab-bar">
                <div class="tab-item">
                    <i class="fas fa-search"></i>
                    <span>搜索</span>
                </div>
                <div class="tab-item active">
                    <i class="fas fa-star"></i>
                    <span>收藏</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-book"></i>
                    <span>学习</span>
                </div>
                <div class="tab-item">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
